<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('.readmore_hmfb').click(function(event){
		var article_num = event.target.dataset.article;
		$(`.${article_num} .show-this-on-click`).show();
		$(`.${article_num} .readmore_hmfb`).hide();
		$(`.${article_num} .readless_hmfb`).show();
		event.preventDefault();
	});
	$('.readless_hmfb').click(function(event){
		var article_num = event.target.dataset.article;
		$(`.${article_num} .show-this-on-click`).hide();
		$(`.${article_num} .readless_hmfb`).hide();
		$(`.${article_num} .readmore_hmfb`).show();
		event.preventDefault();
	});
});
</script>
